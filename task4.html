<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width:100px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" name="Myname" id="name">
        </div>
        <br>
        <div>
            <label for="Username">Username:</label>
            <input type="text" name="myUsername" id="Username">
        </div>
        <br>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="yourPassword" id="Password">
        </div>
        <br>
        <div>
            <label for="Password">Re Password:</label>
            <input type="password" name="confirmPassword" id="Password">
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="myaddress" id="address">
        </div>
        <br>
        <div>
            <label for="Age">Age:</label>
            <input type="number" name="myAge" id="Age">
        </div>
        <br>
        <div>
            <label for="Gender">Gender</label>
            <select name="myGender" id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Save">
        </div>
        
    </form>
</body>
</html>
